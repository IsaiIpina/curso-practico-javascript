<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | curso practico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header1">
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    
    </header>
    
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
    
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="CalcularAreaCuadrado()">Calcular area</button>
        </form>

        <h2>Calcular el area y perimetro de triangulo</h2>

        <form action="">
            <label for="inputTriangulo1">Escribe el primer lado de tu triangulo</label>
            <input id="inputTriangulo1" type="number" >
            
            <label for="inputTriangulo2">Escribe el segundo lado de tu triangulo</label>
            <input id="inputTriangulo2" type="number" >
            
            <label for="inputTriangulo3">Escribe la base de tu triangulo</label>
            <input id="inputTriangulo3" type="number" >
            
            <label for="inputAltura">Escribre la altura de tu triangulo</label>
            <input id="inputAltura" type="number">
            
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro triangulo</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular area triangulo</button>

        </form>

        <h2>Calcular el diametro y perimetro de un circulo</h2>

        <form action="">
        <label for="inputCirculo">Escribe el radio de tu circulo</label>
        <input id="inputCirculo" type="number">

        <button type="button" onclick="calcularDiametroCirculo()">Calcular diametro</button>
        <button type="button" onclick="CalcularPerimetroCirculo()">Calcular perimetro</button>
        <button type="button" onclick="CalcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>





    
    <script src="./figuras.js"></script>
</body>
</html>
